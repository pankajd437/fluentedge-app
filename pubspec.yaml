name: fluentedge_app
description: "FluentEdge - AI-Powered English Learning App ðŸš€"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  gap: ^3.0.0

  # Animations
  lottie: ^3.3.1
  animations: ^2.0.7

  # Networking
  http: ^1.3.0
  dio: ^5.3.3
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.2
  riverpod: ^2.4.9

  # Security & Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Audio/Video
  record: ^6.0.0
  just_audio: ^0.9.35

  # Form Validation
  formz: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  mockito: ^5.4.2
  flutter_native_splash: ^2.3.1

flutter:
  uses-material-design: true
  generate: true

  # Assets (only include existing directories)
  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  web: true  # Added web support